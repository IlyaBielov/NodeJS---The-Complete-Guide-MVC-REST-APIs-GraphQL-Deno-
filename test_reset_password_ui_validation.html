<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reset Password UI Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test Reset Password Form Validation</h2>
        
        <form id="resetPasswordForm" novalidate="true">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" 
                       placeholder="Enter your account email" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Send Reset Link</button>
            </div>
        </form>

        <div class="mt-4">
            <h5>Test Cases:</h5>
            <ul>
                <li>Try submitting with empty email field</li>
                <li>Enter invalid email format (e.g., "test", "test@", "test@domain")</li>
                <li>Enter valid email format (e.g., "test@example.com")</li>
            </ul>
        </div>
    </div>

    <script src="public/js/validation.js"></script>
    <script src="public/js/auth-form-validator.js"></script>
</body>
</html>
